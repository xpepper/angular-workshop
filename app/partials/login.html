<div class="jumbotron">
    <h2>You have to sign in to continue</h2>
    <form role="form" ng-submit="login(user)">
      <div class="form-group">
		    <input type="text" ng-model="user.username" class="form-control input-lg" placeholder="Username">
		  </div>
      <div class="form-group">
		    <input type="password" ng-model="user.password" class="form-control input-lg" placeholder="Password">
		  </div>
		  <div class="form-group text-center">
        <button type="submit" class="btn btn-info" >Login</button>
      </div>
      <div ng-show="loginError" class="form-group text-center text-warning">
        <p>{{loginError}}</p>
      </div>
    </form>
</div>

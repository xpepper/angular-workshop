<div class="jumbotron">
    <form ng-submit="login(credentials)" role="form">
      <div class="form-group">
        <input ng-model="credentials.username" type="text" class="form-control input-lg" placeholder="Username">
      </div>
      <div class="form-group">
        <input ng-model="credentials.password" type="password" class="form-control input-lg" placeholder="Password">
      </div>

      <div class="form-group text-center">
        <button type="submit" class="btn btn-info">Login</button>
      </div>

    </form>
</div>

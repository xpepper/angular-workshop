<div class="jumbotron">
    <h2>News search engine</h2>
    <form role="form" ng-submit="search(searchKey)">
      <div class="form-group">
		    <input type="text" ng-model="searchKey" class="form-control input-lg" placeholder="Type something...">
		  </div>
		  <div class="form-group text-center">
        <button type="submit" class="btn btn-info" >Search</button>
        <a ng-click="erase()" class="btn btn-link" ng-show="results">void results</a>
      </div>
    </form>
</div>

<div class="row" ng-show="results">
  <div class="col-md-12">
		<div class="row">
		  <div class="col-md-6">
		    <p>Results for <strong>{{ searchKey }}</strong></p>
		  </div>
		  <div class="col-md-4 text-right">
        <select ng-show="results" ng-model="newsOrder" class="form-control">
          <option value='title'>order by title
          <option value="timestamp">order by date
        </select>
		  </div>
      <div class="col-md-2">
	        <a ng-click="newsOrderReverse = !newsOrderReverse" class="btn btn-link">toggle order</a>
	    </div>
		</div>
		
		<div ng-repeat="news in results | orderBy:newsOrder:newsOrderReverse" class="row animate">
		  <div class="col-md-12">
		    <h3>{{ news.title }}</h3>
		    <p ng-bind-html="news.summary | emphasize:searchKey"></p>
		    <p>published on {{ news.timestamp | date:"short" }}</p>
		  </div>
		</div>
  </div>
</div>

<div class="row" ng-hide="results">
  <div class="col-md-12">
    <h3>Type something above to start searching!</h3>
  </div>
</div>

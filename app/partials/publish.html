<div class="jumbotron">
    <h2>Add a news:</h2>
    <form role="form" ng-submit="publish(news)">
      <div class="form-group">
		    <input type="text" ng-model="news.title" class="form-control input-lg" placeholder="Title">
		  </div>
      <div class="form-group">
		    <input type="text" ng-model="news.summary" class="form-control input-lg" placeholder="Summary">
		  </div>
      <div class="form-group">
		    <input my-datepicker type="text" ng-model="news.timestamp" class="form-control input-lg" placeholder="Timestamp">
        <strong>{{news.timestamp}}</strong>
        <button ng-click="forceDate(news)" type="button" class="btn btn-info" >Force date</button>        
		  </div>

		  <div class="form-group text-center">
        <button type="submit" class="btn btn-info" >Publish now</button>
      </div>
    </form>
    <h3 class="text-success">{{ newsPublished}}</h3>
    <my-news ng-show="newsAdded"  news="newsAdded"></my-news>

</div>
